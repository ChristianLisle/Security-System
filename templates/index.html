<!DOCTYPE html>
<head>
<title>Stream</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css') }}">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
      <form action="/" id="toggle_form" method="post">
        <h1>Alarm: <span class="{{ status }}" id="status">{{ status }}</span></h1>
        <button type="submit" id="alarm_toggle">Toggle</button>
      </form>
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Live Streaming</h3>
            <h5 class="mt-3">Cameras:
              <span id="clients">{{clients}}</span>
            </h5>
            {% if clients > 0 %}
              {% for i in range(0, clients) %}
                <div class="container" id="container{{i + 1}}">
                  <img class="stream" id="stream{{i + 1}}" src="{{ url_for('video_feed', id=i+1) }}">
                </div>
              {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
<script>
  /*Prevent form submission if user refreshes window*/
  if ( window.history.replaceState ) {
    window.history.replaceState( null, null, window.location.href );
  }
</script>

</body>
